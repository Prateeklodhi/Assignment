<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Parcel Management</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
	</head>
	<body style="background-color: whitesmoke">
		<div class="container mt-4">
			<h1 class="text-center">Parcel Management</h1>

			<button id="logout-btn" class="btn btn-danger mb-4">Logout</button>
			<div
				class="row"
				style="padding: 30px; background-color: white; box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px"
			>
				<!-- Admin Section: Add Parcel -->
				<div id="admin-section" class="mt-4 col-4" style="display: none">
					<h3>Add Parcel</h3>
					<form id="add-parcel-form">
						<div class="mb-3">
							<label for="sender-name" class="form-label">Sender Name</label>
							<input type="text" class="form-control" id="sender-name" required />
						</div>
						<div class="mb-3">
							<label for="receiver-name" class="form-label">Receiver Name</label>
							<input type="text" class="form-control" id="receiver-name" required />
						</div>
						<button type="submit" class="btn btn-success">Add Parcel</button>
					</form>
				</div>

				<!-- Admin Section: Update Parcel -->
				<div id="update-parcel-section" class="mt-4 col-4" style="display: none">
					<h3>Update Parcel Status</h3>
					<form id="update-parcel-form">
						<div class="mb-3">
							<label for="update-parcel-id" class="form-label">Parcel ID</label>
							<input type="text" class="form-control" id="update-parcel-id" required />
						</div>
						<div class="mb-3">
							<label for="update-parcel-status" class="form-label">New Status</label>
							<select class="form-control" id="update-parcel-status" required>
								<option value="received">Received</option>
								<option value="in-transit">In Transit</option>
								<option value="delivered">Delivered</option>
								<option value="canceled">Canceled</option>
							</select>
						</div>
						<button type="submit" class="btn btn-warning">Update Status</button>
					</form>
				</div>

				<!-- Admin Section: Bulk Upload -->
				<div id="bulk-upload-section" class="mt-4 col-4" style="display: none">
					<h3>Bulk Upload Parcels</h3>
					<form id="bulk-upload-form">
						<div class="mb-3">
							<label for="bulk-upload-file" class="form-label">Upload CSV</label>
							<input type="file" class="form-control" id="bulk-upload-file" accept=".csv" required />
						</div>
						<button type="submit" class="btn btn-primary">Upload</button>
					</form>
				</div>
			</div>
			<!-- Parcel List Section -->
			<div id="parcel-section" class="my-4">
				<h3>Parcels</h3>
				<ul id="parcel-list" class="list-group">
					<!-- Parcels will be dynamically added here -->
				</ul>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Custom JavaScript -->
		<script src="home.js"></script>
	</body>
</html>
