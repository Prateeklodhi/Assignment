<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login or Register</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
	</head>
	<body style="background-color: whitesmoke;">
		<div class="container mt-4" >
			<h1 class="text-center">Parcel</h1>
			<div class="row">
				<!-- User Registration Section -->
				<div
					id="register-section"
					class="my-4 col-4"
					style="
						display: none;
						margin: 0 auto;
						padding: 30px;
						background-color: white;
						box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
					"
				>
					<h3>User Registration</h3>
					<form id="register-form">
						<div class="mb-3">
							<label for="register-username" class="form-label">Username</label>
							<input type="text" class="form-control" id="register-username" required />
						</div>
						<div class="mb-3">
							<label for="register-password" class="form-label">Password</label>
							<input type="password" class="form-control" id="register-password" required />
						</div>
						<div class="mb-3">
							<label for="confirm-password" class="form-label">Confirm Password</label>
							<input type="password" class="form-control" id="confirm-password" required />
							<div id="password-error" class="text-danger mt-2" style="display: none">Passwords do not match</div>
						</div>
						<div class="mb-3">
							<label for="register-role" class="form-label">Role</label>
							<select class="form-control" id="register-role" required>
								<option value="admin">Admin</option>
								<option value="user">User</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Register</button>
					</form>
					<p class="mt-3">Already have an account? <button id="go-to-login" class="btn btn-link">Login here</button></p>
				</div>

				<!-- User Section (Login) -->
				<div
					id="login-section"
					class="my-4 col-4"
					style="
						margin: 0 auto;
						padding: 30px;
						background-color: white;
						box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
					"
				>
					<h3>User Login</h3>
					<form id="login-form">
						<div class="mb-3">
							<label for="login-username" class="form-label">Username</label>
							<input type="text" class="form-control" id="login-username" required />
						</div>
						<div class="mb-3">
							<label for="login-password" class="form-label">Password</label>
							<input type="password" class="form-control" id="login-password" required />
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
					<p class="mt-3"
						>Don't have an account? <button id="go-to-register" class="btn btn-link">Sign up here</button></p
					>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Custom JavaScript -->

		<script src="login_register.js"></script>
	</body>
</html>
